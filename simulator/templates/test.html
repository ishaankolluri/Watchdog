{% extends 'login_base.html' %}

{% block content %}

<form action="{% url 'loggedin' %}" method="post">
    {% csrf_token %}
    <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
    </table>

    <input type="submit" value="Login" />
</form>

{% endblock %}
