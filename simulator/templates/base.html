<head>
{% load static %}
   <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block navbar %}
    <div class="nav">
        <p class="name">WatchDog</p>
        <ul>
            <li><a href="{% url 'simulator:home' %}"><img src="/static/pictures/home.jpg" alt="Home" style="width:20px;height:20px;"></a></li>
            <li><a href="{% url 'simulator:profile' %}"><img src="/static/pictures/profile.jpg" alt="Profile" style="width:20px;height:20px;"></a></li>
            <li><a href="{% url 'simulator:leaderboard' %}"><img src="/static/pictures/leaderboard.jpg" alt="Leaderboard" style="width:20px;height:20px;"></a></li>
            <li class="subNav">
                <a href="#">{{ request.user.get_username }} <span class="arrow">&#9660;</span></a>
                <ul>
                    <li>
                      <div class="row">
                        <div>
                            <!-- <a href="/login"><button class="logout" value="Login">Logout</button></a> -->
                            <form action="{% url 'simulator:logout' %}" method="post">
                                {% csrf_token %}
                                <button class="logout">Logout</button>
                            </form>
                            <h1>{% block page_name %}{% endblock %}</h1>
                        </div>
                      </div>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- <p class="uppercase">Welcome {{ request.user.get_username }}</p> -->
    </div>
    {% endblock %}

    {% block content %}{% endblock %}
</body>
